<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>View Contacts</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/projects.css}"> <!-- or respective -->

</head>

<body>
    <h1>Contact Form Submissions</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>City</th>
            <th>Action</th>
        </tr>
        <tr th:each="c : ${contacts}">
            <td th:text="${c.fullName}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.mobile}"></td>
            <td th:text="${c.city}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${c.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${c.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>
</body>

</html>
