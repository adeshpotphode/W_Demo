<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <hr>
        <h2>Update Contact</h2>

        <form action="#" th:action="@{/contactupdate}" th:object="${contact}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <!-- <input type="text" th:field="*{Name}" class="form-control mb-4 col-4">
                                
                <input type="text" th:field="*{email}" class="form-control mb-4 col-4"> -->
            <input type="text" th:field="*{fullName}" name="fullName" placeholder="Full Name" >
            <input type="email" th:field="*{email}" name="email" placeholder="Email Address" >
            <input type="text" th:field="*{mobile}" name="mobile" placeholder="Mobile Number" >
            <input type="text" th:field="*{city}" name="city" placeholder="City" >

            <button type="submit" class="btn btn-info col-2"> Update Contact</button>
        </form>

        <hr>

        <a th:href="@{/admin}"> Back to Employee List</a>
    </div>
</body>

</html>
